name: CI Pipeline

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run smoke test
        run: python analyze.py data/ci_smoke_test_data.csv

      - name: Check for plot output
        run: test -f ci_smoke_test_plot.png && echo "Smoke test passed, plot generated."
